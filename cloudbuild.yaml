steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'australia-southeast2-docker.pkg.dev/developmentpanda-468723/cloud-run-source-deploy/pandaactive1/panda-api:$COMMIT_SHA', '.']
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'australia-southeast2-docker.pkg.dev/developmentpanda-468723/cloud-run-source-deploy/pandaactive1/panda-api:$COMMIT_SHA']
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'panda-api',
    '--image', 'australia-southeast2-docker.pkg.dev/developmentpanda-468723/cloud-run-source-deploy/pandaactive1/panda-api:$COMMIT_SHA',
    '--region', 'australia-southeast2',
    '--platform', 'managed',
    '--allow-unauthenticated']